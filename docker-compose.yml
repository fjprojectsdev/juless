version: '3.8'

services:
  imavybot:
    build: .
    container_name: imavybot
    restart: unless-stopped
    
    # Variáveis de ambiente
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
    
    # Arquivo de variáveis de ambiente
    env_file:
      - .env
    
    # Volumes para persistir dados
    volumes:
      - ./auth_info:/app/auth_info
      - ./logs:/app/logs
      - ./admins.json:/app/admins.json
      - ./allowed_groups.json:/app/allowed_groups.json
      - ./allowed_users.json:/app/allowed_users.json
      - ./blacklist.json:/app/blacklist.json
    
    # Porta para QR Code (opcional)
    ports:
      - "3001:3001"
    
    # Configurações de recursos
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Rede personalizada (opcional)
networks:
  default:
    name: imavybot-network